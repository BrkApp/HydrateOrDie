name: hydrate_or_die
description: "Rappel d'hydratation punitif avec validation ML"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # Camera & ML
  camera: ^0.11.0+2
  google_mlkit_object_detection: ^0.12.0
  google_mlkit_image_labeling: ^0.12.0
  image_picker: ^1.1.2
  path_provider: ^2.1.4

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  permission_handler: ^11.3.1

  # RevenueCat
  purchases_flutter: ^8.2.3

  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  percent_indicator: ^4.2.3
  lottie: ^3.1.3

  # Utils
  intl: ^0.20.1
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
